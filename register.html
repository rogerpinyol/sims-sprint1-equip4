<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registre d'Usuari</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center font-sans bg-fons-pagina p-4">

  <img src="Logo EcoMotion PNG.png" alt="Logo" class="w-[200px] h-auto mb-12 select-none">

  <div class="rounded-3xl shadow-2xl p-6 sm:p-10 w-full max-w-md bg-fons-login text-left">
    <h2 class="text-3xl sm:text-4xl font-bold mb-8 tracking-wide drop-shadow-lg select-none text-color-titol text-center">
      Registre d'Usuari
    </h2>

    <form id="form" action="/register" method="POST" class="flex flex-col gap-6"
      onsubmit="validarFormulario(event)">
      
      <div class="flex flex-col">
        <label for="email" class="block font-bold mb-1 text-text-input">Correu electrònic</label>
        <input type="text" id="email" name="email" 
          oninput="validarEmailRegister()"
          class="w-full px-3 py-2 rounded-full border border-black bg-fons-input text-text-input focus:outline-none focus:ring-2 focus:ring-focus-input focus:border-black">
        <p id="email-error" class="mt-1 text-sm text-red-600 hidden text-left">El correu electrònic no és vàlid.</p>
      </div>

      <div class="flex flex-col">
        <label for="password" class="block font-bold mb-1 text-text-input">Contrasenya</label>
        <input type="password" id="password" name="password"
          class="w-full px-3 py-2 rounded-full border border-black bg-fons-input text-text-input focus:outline-none focus:ring-2 focus:ring-focus-input focus:border-black"
          oninput="mostrarRequisitosContrasenya()">
        
        <ul id="password-requisitos" class="mt-2 text-sm text-red-600 list-disc pl-5 hidden text-left">
          <li id="req-length">Mínim 8 caràcters</li>
          <li id="req-mayus">Majúscula</li>
          <li id="req-minus">Minúscula</li>
          <li id="req-num">Número</li>
          <li id="req-especial">Caràcter especial</li>
        </ul>
      </div>

      <button type="submit"
        class="w-full font-bold py-2 rounded-full border border-bordi-input bg-color-titol text-text-input hover:bg-color-titol-hover transition-colors">
        Registrar-se
      </button>
    </form>

    <p class="mt-4 text-center">
      Ja tens compte? 
      <a href="login.html" class="text-color-titol hover:underline">Inicia sessió</a>
    </p>
  </div>

  <script src="validaregister.js"></script>
</body>

</html>
