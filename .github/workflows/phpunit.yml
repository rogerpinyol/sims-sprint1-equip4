name: PHPUnit Tests

on:
  push:
    branches:
      - users-CRUD
  pull_request:
    branches:
      - users-CRUD

jobs:
  phpunit:
    runs-on: ubuntu-latest

    services: {}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install MySQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y mariadb-client

    - name: Install and start MariaDB
      run: |
        sudo apt-get update
        sudo apt-get install -y mariadb-server
        sudo service mysql start

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, pdo, pdo_mysql
        ini-values: post_max_size=256M, upload_max_filesize=256M, memory_limit=2G
        coverage: none
        tools: composer:v2

    - name: Verify PHP version
      run: |
        php -v
        which php
        composer --version
        which composer

    - name: Ensure PHP 8.3 is active
      run: |
        sudo update-alternatives --set php /usr/bin/php8.3
        sudo update-alternatives --set phar /usr/bin/phar8.3
        sudo update-alternatives --set phar.phar /usr/bin/phar.phar8.3
        php -v
        composer --version

    - name: Prepare database
      run: |
        mariadb -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS test_db;"
        mariadb -h 127.0.0.1 -u root -proot test_db < config/init.sql
        mariadb -h 127.0.0.1 -u root -proot test_db < config/seed.sql

    - name: Install dependencies
      run: composer install --no-interaction --no-progress --prefer-dist

    - name: Run PHPUnit
      env:
        MARIADB_HOST: 127.0.0.1
        MARIADB_PORT: 3306
        MARIADB_DATABASE: test_db
        MARIADB_DB: test_db
        MARIADB_USER: root
        MARIADB_PASSWORD: root
      run: ./vendor/bin/phpunit --configuration phpunit.xml
