name: PHPUnit Tests

on:
  push:
    branches:
      - users-CRUD
  pull_request:
    branches:
      - users-CRUD

jobs:
  phpunit:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: test_db
          MARIADB_USER: test
          MARIADB_PASSWORD: test
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot" --health-interval=10s --health-timeout=5s --health-retries=20 --health-start-period=60s

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install MySQL client
      run: |
        sudo apt-get update
        sudo apt-get install -y mariadb-client

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.3
        extensions: mbstring, pdo, pdo_mysql
        ini-values: post_max_size=256M, upload_max_filesize=256M, memory_limit=2G
        coverage: none

    - name: Install dependencies
      run: composer install --no-interaction --no-progress --prefer-dist

    - name: Wait for MariaDB
      run: |
        for i in {1..60}; do
          if mysqlshow -h 127.0.0.1 -uroot -proot >/dev/null 2>&1; then
            echo "MariaDB is ready"; exit 0;
          fi
          echo "Waiting for MariaDB..."; sleep 3;
        done
        echo "MariaDB did not become ready in time" >&2
        exit 1

    - name: Create database
      run: |
        mariadb -h 127.0.0.1 -u root -proot -e "CREATE DATABASE IF NOT EXISTS test_db;"

    - name: Prepare database
      run: |
        mariadb -h 127.0.0.1 -u test -ptest test_db < config/init.sql
        mariadb -h 127.0.0.1 -u test -ptest test_db < config/seed.sql

    - name: Run PHPUnit
      env:
        MARIADB_HOST: 127.0.0.1
        MARIADB_PORT: 3306
        MARIADB_DATABASE: test_db
        MARIADB_DB: test_db
        MARIADB_USER: test
        MARIADB_PASSWORD: test
      run: ./vendor/bin/phpunit --configuration phpunit.xml

    - name: Dump MariaDB logs (on failure)
      if: ${{ failure() }}
      run: |
        docker ps -a
        ID=$(docker ps -aqf "name=mariadb")
        if [ -n "$ID" ]; then
          docker logs "$ID"
        fi
