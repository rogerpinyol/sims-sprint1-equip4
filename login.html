<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inici de sessió</title>
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="min-h-screen flex flex-col items-center justify-center font-sans bg-fons-pagina">
  <img src="Logo EcoMotion PNG.png" alt="Logo" class="w-[200px] h-auto mb-10 select-none">

  <div class="rounded-3xl shadow-2xl p-12 max-w-md w-full bg-fons-login text-left">

    <h2 class="text-4xl font-bold mb-10 tracking-wide drop-shadow-lg select-none text-color-titol text-center">
      Inicia sessió
    </h2>

    <form action="/login" method="POST" class="space-y-4">

      <div>
        <label for="username" class="block font-bold mb-1 text-text-principal">Nom d'usuari</label>
        <input type="text" id="username" name="username" required
          class="w-full px-3 py-2 rounded border border-bordi-input bg-fons-input text-text-input focus:outline-none focus:ring-2 focus:ring-focus-input">
      </div>

      <div>
        <label for="password" class="block font-bold mb-1 text-text-principal">Contrasenya</label>
        <input type="password" id="password" name="password" required
          class="w-full px-3 py-2 rounded border border-bordi-input bg-fons-input text-text-input focus:outline-none focus:ring-2 focus:ring-focus-input">
      </div>

      <button type="submit"
        class="w-full font-bold py-2 rounded bg-color-titol text-text-principal hover:bg-color-titol-hover transition-colors">
        Entrar
      </button>
    </form>

    <p class="mt-4 text-left">Ja tens compte? <a href="register.html"
        class="text-color-enllaç hover:underline">Registrar-se</a></p>
  </div>

</body>

</html>

<script>
  function ValidarLoguin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username.trim() === "") {
      alert("El nom d'usuari no pot estar buit.");
      return false;
    }

    if (password.trim() === "") {
      alert("La contrasenya no pot estar buida.");
      return false;
    }

    return true;
  }
</script>
