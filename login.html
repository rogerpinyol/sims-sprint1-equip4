<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inici de sessió</title>
  <link rel="stylesheet" href="dist/output.css" />
</head>

<body class="min-h-screen flex flex-col items-center justify-center font-sans bg-fons-pagina">
  <img src="Logo EcoMotion PNG.png" alt="Logo" class="w-[200px] h-auto mb-10 select-none" />

  <div class="rounded-3xl shadow-2xl p-12 max-w-md bg-fons-login text-center">
    <h2 class="text-4xl font-bold mb-10 tracking-wide drop-shadow-lg select-none text-color-titol">
      Inicia sessió
    </h2>

    <form id="login-form" action="/login" method="POST" class="space-y-6 flex flex-col items-center" onsubmit="return validarLogin()">

      <div class="w-72 flex flex-col items-start">
        <label for="email" class="block font-bold mb-1 text-text-input text-left w-full">Correu electrònic</label>
        <input type="text" id="email" name="email"
          class="w-full px-3 py-2 rounded-full border border-bordi-input bg-fons-input text-text-input focus:outline-none focus:ring-2 focus:ring-focus-input transition-colors" />
      </div>

      <div class="w-72 flex flex-col items-start">
        <label for="password" class="block font-bold mb-1 text-text-input text-left w-full">Contrasenya</label>
        <input type="password" id="password" name="password"
          class="w-full px-3 py-2 rounded-full border border-bordi-input bg-fons-input text-text-input focus:outline-none focus:ring-2 focus:ring-focus-input transition-colors" />
      </div>

      <button type="submit"
        class="w-40 font-bold py-2 rounded-full border border-bordi-input bg-color-titol text-text-input hover:bg-color-titol-hover transition-colors">
        Entrar
      </button>
    </form>

    <p class="mt-6 text-center">Encara no tens compte?
      <a href="register.html" class="text-color-titol hover:underline">Registrar-se</a>
    </p>
  </div>

  <script src="validalogin.js"></script>
</body>

</html>
